<mat-card>
  <h3 class="pb-2">Secretaría Técnica del Sistema Nacional de Cualificaciones Profesionales</h3>
  <ngb-carousel *ngIf="event_list">
    <ng-template ngbSlide *ngFor="let event of upcoming_events">
      <img [src]="event.img" alt="Random slide">
      <div class="carousel-caption">
        <h3>{{ event.eventLocation }}</h3>
        <p [innerText]="event.eventDescription"></p>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <img mat-card-image src="./assets/img/{{event.logo}}.png" alt="Photo {{event.logo}}">
            </div>
            <mat-card-title>
              <a [routerLink]="['/portal/catalogoOperadores']" matTooltip="Consultar información">{{event.servicio}}</a>
            </mat-card-title>
            <mat-card-subtitle>{{event.tipoServicio}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{event.leyenda}}
            </p>
          </mat-card-content>
          <mat-card-actions>
           
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </ngb-carousel>

</mat-card>
