<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <ui:composition>
        <p:idleMonitor timeout="#{plantillaControlador.tiempoSession * 900}">  
            <p:ajax event="idle" listener="#{plantillaControlador.cerrarSession()}"/>          
            <p:ajax event="active" listener="#{plantillaControlador.cerrarSession()}"/>          
        </p:idleMonitor>
    </ui:composition>
</html>
