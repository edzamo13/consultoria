<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Presidentes de la Republica</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="../resources/css/screen.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <div id="container">
            <div class="dualbrand">

                <img src="../resources/img/head1.png" alt=""/>
                <h1>Elecciones Presidenciales!</h1>


                <h:form id="form">
                    <p:dataGrid var="car" value="#{principalControlador.cars}" columns="3" layout="grid"
                                rows="12" paginator="true" id="cars"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Gobernantes
                        </f:facet>

                        <p:panel header="#{car.id}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 

                                <h:outputText value="#{car.color}" />

                                <p:link outcome="detalleGobernante" value="#{car.year}">
                                    <f:param name="productId" value="10" />
                                </p:link>

                                <!--
                                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                    <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{car}" target="#{principalControlador.selectedCar}" />
                                </p:commandLink>
                                -->
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

                </h:form>

            </div>
            <!--
               <div id="content">
                   <h2>Selecciones el a√±o de un proceso electoral!</h2>
               </div>
               <div id="aside">
                 
               </div>
            -->

            <div id="footer">
                <p>
                    Consejo Nacional Electroral<br/>
                </p>
            </div>
        </div>

    </h:body>
</html>
