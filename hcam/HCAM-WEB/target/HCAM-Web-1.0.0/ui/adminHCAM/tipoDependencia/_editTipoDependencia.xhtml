<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="form-edit">
        <p:dialog header="Modificar Tipo Dependencia" widgetVar="dlg3" showEffect="fold" hideEffect="fold" modal="true" >
            <p:panel id="panel" header="Ingrese los datos" style="margin-bottom:10px;">  
                <h:panelGrid id="gridEdit" columns="3" cellpadding="5">

                    <p:outputLabel for="name" value="Nombre:" style="font-weight:bold" />
                    <p:inputText id="name" value="#{tipoDependenciaView.selectedTipo.tdnombre}" required="false">

                   </p:inputText>
                    <p:message for="name"/>
                
                <p:outputLabel for="codigo" value="Codigo:" style="font-weight:bold" />
                <p:inputText id="codigo" value="#{tipoDependenciaView.selectedTipo.tdcodigo}" required="false" >
                </p:inputText>
                <p:message for="codigo"/>
                
                <p:outputLabel for="descripcion" value="Descripcion:" style="font-weight:bold" />
                <p:inputText id="descripcion" value="#{tipoDependenciaView.selectedTipo.tddescrip}" required="false">
                </p:inputText>
                <p:message for="descripcion"/>
                
                <p:outputLabel for="estado" value="Estado:" style="font-weight:bold" />
                <p:inputText id="estado" value="#{tipoDependenciaView.selectedTipo.tdestado}" required="false" label="Estado: "/>
                <p:message for="estado"/>
                
                    <p:inplace id="id" style="visibility: hidden">
                        <p:inputText value="#{tipoDependenciaView.selectedTipo.tdidpk}"  />
                    </p:inplace>
                    <p:outputLabel for="id" value="Id:" style="visibility: hidden" />               
                    

                    <br></br>
                    <br></br>
                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="5" >
                            <p:commandButton id="btnEdit" value="Modificar" update=":form-edit:gridEdit" action="#{tipoDependenciaView.edit(tipoDependenciaView.selectedTipo)}" icon="ui-icon-pencil"/>
                            <p:commandButton id="btnCancelar" value="Cancelar" onclick="window.location.replace(window.location.href);" icon="ui-icon-cancel" action="adminTipoDependencia?face-redirect=true"/>
                        </h:panelGrid>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
