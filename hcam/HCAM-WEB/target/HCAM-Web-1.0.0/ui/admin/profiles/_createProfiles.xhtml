<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="form-createProfiles">
        <p:dialog header="Crear Centros" widgetVar="dlCreatePr" showEffect="fold" hideEffect="fold" modal="true" height="400">        
         <p:panel id="panel" header="Ingrese los datos" style="margin-bottom:10px;">   
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="name" value="Nombre:" style="font-weight:bold" />
                <p:inputText id="name" value="#{profilesView.profile.namePrf}" required="true" label="Nombre: " validatorMessage="Introduzca datos correctos(Alfanuméricos, no mayor a 15)">
                     <f:validateRegex pattern="[a-zA-Z0-9\s]{3,15}" />
                </p:inputText>
                <p:message for="name"/>
                
                <p:outputLabel for="description" value="Descripción:" style="font-weight:bold" />                
                <p:inputTextarea id="description" value="#{profilesView.profile.descriptionPrf}" required="true" label="Descripción: "/>
                <p:message for="description"/> 
                
                <p:outputLabel for="active" value="Activo:" style="font-weight:bold"/>
                <p:selectBooleanCheckbox id="active" value="#{profilesView.profile.activePrf}" />                 
                <br></br>
                <br></br>
                <div align="center">
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:commandButton       id="btnGuardar" 
                                               value="Guardar"  
                                               onclick="PF('dlCreatePr').close();" 
                                               actionListener="#{profilesView.save(profilesView.profile)}" icon="ui-icon-disk"                                                                  
                                               update=":ProfilesForm:dtbProfile"/>
                        <p:commandButton       id="btnCancelar" 
                                               value="Cancelar" 
                                               onclick="window.location.replace(window.location.href);"
                                               action="adminProfiles?faces-redirect=true"
                                               icon="ui-icon-cancel" />
                    </h:panelGrid>
                </div>          
            </h:panelGrid>
         </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
