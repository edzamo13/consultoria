<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="createForm">
        <p:dialog header="Crear Clave de Emergencia" widgetVar="dlg2" modal="true" showEffect="fold" hideEffect="fold" height="250">
            <p:panel id="panel" header="Ingrese los datos" style="margin-bottom:10px;">
                <h:panelGrid id="panelGrid" columns="3" cellpadding="5">

                    <p:outputLabel for="name" value="Nombre:" style="font-weight:bold" />
                    <p:inputText id="name" value="#{emergenciesKeysView.emergenciesKeys.nameEmk}" required="true" label="Nombre: " validatorMessage="Introduzca datos correctos(Alfanuméricos, no mayor a 15)">
                     <f:validateRegex pattern="^[a-zA-Z0-9\s]{1,15}$" />
                   </p:inputText>
                    <p:message for="name"/> 

                    <p:outputLabel for="description" value="Descripción:" style="font-weight:bold" />
                    <p:inputText id="description" value="#{emergenciesKeysView.emergenciesKeys.descriptionEmk}" required="true" label="Descripción: "/>
                    <p:message for="description"/> 

                    <p:outputLabel for="priority" value="Prioridad:" style="font-weight:bold" />               
                    <p:inputText id="priority" value="#{emergenciesKeysView.emergenciesKeys.priorityEmk}" required="true" label="Prioridad: " validatorMessage="Introduzca datos Correctos(Alfanuméricos sin espacios)">
                     <f:validateRegex pattern="[a-zA-Z0-9]{3,15}" />
                    </p:inputText>
                    <p:message for="priority"/> 

                    <br></br>
                    <br></br>
                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="5" >
                            <p:commandButton       id="btnGuardad"
                                                   update=":createForm:panelGrid"
                                                   value="Guardar" 
                                                   action="#{emergenciesKeysView.save(emergenciesKeysView.emergenciesKeys)}" 
                                                   icon="ui-icon-disk"/>
                            <p:commandButton       id="btnCancelar" 
                                                   value="Cancelar" 
                                                   onclick="window.location.replace(window.location.href);" 
                                                   icon="ui-icon-cancel" />
                        </h:panelGrid>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
