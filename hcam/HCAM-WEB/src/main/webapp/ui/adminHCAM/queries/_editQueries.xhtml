<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="form-edit">
        <p:dialog header="Modificar Query" widgetVar="dlg3" showEffect="fold" hideEffect="fold" modal="true" >
            <p:panel id="panel" header="Ingrese los datos" style="margin-bottom:10px;">  
                <h:panelGrid id="gridEdit" columns="3" cellpadding="5">

                    <p:outputLabel for="query" value="Query:" style="font-weight:bold" />
                    <p:inputText id="query" value="#{queriesView.selectedQuery.cosql}" required="true" label="Query"/>
                    <p:message for="query"/>

                    <p:outputLabel for="orden" value="Orden:" style="font-weight:bold" />
                    <p:inputText id="orden" value="#{queriesView.selectedQuery.coorden}" required="true" label="Orden"/>
                    
                    <p:message for="orden"/>

                    <p:outputLabel value="Activo:" for="estado" style="font-weight:bold"  />
                    <p:selectOneMenu id="estado" value="#{queriesView.selectedQuery.coestado}" style="width:125px">
                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                        <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />                        
                    </p:selectOneMenu>

                    <p:inplace id="id" style="visibility: hidden">
                        <p:inputText value="#{serviciosView.selectedCenter.idCet}"  />
                    </p:inplace>
                    <p:outputLabel for="id" value="Id:" style="visibility: hidden" />               


                    <br></br>
                    <br></br>
                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="5" >
                            <p:commandButton id="btnEdit" value="Modificar" update=":form-edit:gridEdit" action="#{serviciosView.edit(serviciosView.selectedCenter)}" icon="ui-icon-pencil"/>
                            <p:commandButton id="btnCancelar" value="Cancelar" onclick="window.location.replace(window.location.href);" icon="ui-icon-cancel" action="adminCenter?face-redirect=true"/>
                        </h:panelGrid>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
