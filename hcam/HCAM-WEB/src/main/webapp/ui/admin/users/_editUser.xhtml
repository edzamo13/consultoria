<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="form-edit">
        <p:dialog header="Modificar Usuario" widgetVar="dlg3" showEffect="fold" hideEffect="fold" modal="true" height="600" class="transparentDlg">
            <p:panel id="panel" header="Ingrese los datos" style="margin-bottom:10px;">  
                <h:panelGrid id="gridEdit" columns="3" cellpadding="5">
                    <p:outputLabel for="inpLogin" value="Nombre Usuario:" style="font-weight:bold" />
                    <p:inputText id="inpLogin" label="Nombre Usuario" required="true" value="#{usersView.selectedUser.loginUsr}" validatorMessage="Introduzca datos correctos(Alfanuméricos y guión, sin espacios)">
                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{3,15}$" />
                    </p:inputText>
                    <p:message for="inpLogin" /> 

                    <p:outputLabel for="inpCedula" value="Cedula:" style="font-weight:bold" />
                    <p:inputText id="inpCedula" label="Cedula" required="true" value="#{usersView.selectedUser.identityCardUsr}" validatorMessage="Introduzca datos correctos(Número de 10 dígitos)">
                        <f:validateRegex pattern="[0-9]{10}" />
                    </p:inputText>
                    <p:message for="inpCedula" />

                    <p:outputLabel for="inpNombres" value="Nombres:" style="font-weight:bold" />
                    <p:inputText id="inpNombres" label="Nombres" required="true" value="#{usersView.selectedUser.firstNameUsr}" validatorMessage="Introduzca datos correctos(Solo letras)">
                        <f:validateRegex pattern="[A-Za-záéíóúñ]{2,}([\s][A-Za-záéíóúñ]{2,})?" />
                    </p:inputText>
                    <p:message for="inpNombres"  />

                    <p:outputLabel for="inpApellidos" value="Apellidos:" style="font-weight:bold" />
                    <p:inputText id="inpApellidos" label="Apellidos" required="true" value="#{usersView.selectedUser.lastNameUsr}" validatorMessage="Introduzca datos correctos(Solo letras y los dos Apellidos)">
                        <f:validateRegex pattern="[A-Za-záéíóúñ]{2,}([\s][A-Za-záéíóúñ]{2,})+" />
                    </p:inputText>
                    <p:message for="inpApellidos" />

                    <p:outputLabel for="inpCorreo" value="Correo Electronico:" style="font-weight:bold" />
                    <p:inputText id="inpCorreo" label="Correo Electronico" required="true" value="#{usersView.selectedUser.emailUsr}" validatorMessage="Introduzca un E-mail válido(Una @ y almenos un punto)">
                        <f:validateRegex pattern="^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" />
                    </p:inputText>
                    <p:message for="inpCorreo" />

                    <p:outputLabel for="inpHclUser" value="Nivel Jerarquico:" style="font-weight:bold" />
                    <p:selectOneMenu id="inpHclUser"  style="width:175px" required="true" value="#{usersView.hierarchicalLevel.idHle}" >
                        <f:selectItem itemLabel="Seleccione el Nivel Jerarquico" itemValue="" />
                        <f:selectItems value="#{usersView.lstHierarchicalLevels}" var="hcl" itemLabel="#{hcl.nameHle}" itemValue="#{hcl.idHle}"/>
                    </p:selectOneMenu>
                   <p:message for="inpHclUser"/>

                    <p:outputLabel for="inpCenterUser" value="Centro:" style="font-weight:bold" />
                    <p:selectOneMenu id="inpCenterUser"  style="width:175px" required="true" value="#{usersView.center.idCet}" >
                        <f:selectItem itemLabel="Seleccione el Centro" itemValue="" />
                        <f:selectItems value="#{usersView.lstCenters}" var="cnt" itemLabel="#{cnt.nameCet}" itemValue="#{cnt.idCet}"/>
                    </p:selectOneMenu>
                    <p:message for="inpCenterUser"/>

                    <p:outputLabel for="inpCargo" value="Cargo:" style="font-weight:bold" />
                    <p:inputText id="inpCargo" label="Cargo" value="#{usersView.selectedUser.positionUsr}" validatorMessage="Introduzca datos correctos(Solo letras, no mayor a 15)">
                        <f:validateRegex pattern="[A-Za-záéíóúñ]{2,15}([\s][A-Za-záéíóúñ]{2,15})?" />
                    </p:inputText>
                    <p:message for="inpCargo"/>

                    <p:outputLabel for="inpUnit" value="Unidad:" style="font-weight:bold" />
                    <p:inputText id="inpUnit" label="Unidad" value="#{usersView.selectedUser.unitUsr}" validatorMessage="Introduzca datos correctos(Alfanuméricos, no mayor a 15)">
                        <f:validateRegex pattern="[a-zA-Z0-9_-]{3,15}([\s][a-zA-Z0-9_-]{3,15})?" />
                    </p:inputText>
                    <p:message for="inpUnit"/>

                    <p:outputLabel for="somProfile" value="Perifl:" style="font-weight:bold" />
                    <p:selectOneMenu id="somProfile"  style="width:175px" required="true" value="#{usersView.profile.idPrf}" >
                        <f:selectItems value="#{usersView.lstProfiles}" var="prf" itemLabel="#{prf.namePrf}" itemValue="#{prf.idPrf}"/>
                    </p:selectOneMenu>
                    <p:message for="somProfile"/>

                    <p:outputLabel for="inpMovil" value="Teléfono Móvil:" style="font-weight:bold" />
                    <p:inputText id="inpMovil" label="Teléfono Móvil" required="true" value="#{usersView.selectedUser.mobilePhoneUsr}" validatorMessage="Introduzca datos correctos(Número de 10 dígitos)">
                        <f:validateRegex pattern="([0-9]{10})?" />
                    </p:inputText>
                    <p:message for="inpMovil" />

                    <p:outputLabel for="inpFijo" value="Teléfono Fijo:" style="font-weight:bold" />
                    <p:inputText id="inpFijo" label="Teléfono Fijo" required="true" value="#{usersView.selectedUser.phoneUsr}" validatorMessage="Introduzca datos correctos(Número de 9 dígitos)">
                        <f:validateRegex pattern="([0-9]{9})?"/>
                    </p:inputText>
                    <p:message for="inpFijo" />

                    <p:outputLabel for="inpDireccion" value="Dirección:" style="font-weight:bold" />
                    <p:inputText id="inpDireccion" label="Dirección" required="true" value="#{usersView.selectedUser.addressUsr}">
                    </p:inputText>
                    <p:message for="inpDireccion" display="Introduzca una direccion correcta" />

                    <p:outputLabel for="somSOSM" value="SO SmartPhone:" style="font-weight:bold" />
                    <p:selectOneMenu id="somSOSM" style="width:175px" value="#{usersView.selectedUser.osSmartphoneUsr}">
                        <f:selectItem itemLabel="Android" itemValue="0" />
                        <f:selectItem itemLabel="iOS" itemValue="1" />
                    </p:selectOneMenu>
                    <p:outputLabel value=""/> 

                   
                    <p:outputLabel for="formImage" value="Imagen de Usuario:" style="font-weight:bold" />
                    <p:outputLabel value="#{usersView.selectedUser.imageUsr}"/>
                    <p:outputLabel value="" />
                    <h:form id="formImage" enctype="multipart/form-data">
                        <p:fileUpload id="imgUpload" fileUploadListener="#{usersView.editImage}" 
                                      label="Escojer Imagen" uploadLabel="Subir" cancelLabel="Cancelar"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="512000"/>
                        <p:message for="imgUpload" />
                    </h:form>
                    <p:outputLabel value=""/>

                    <p:inplace id="id" style="visibility: hidden">
                        <p:inputText value="#{usersView.selectedUser.idUsr}"  />
                    </p:inplace>
                    <h:outputLabel for="id" value="Id:" style="visibility: hidden" />               
                    <h:outputLabel for="id" value="Id:" style="visibility: hidden" />

                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="5" >
                            <p:commandButton id="btnEdit" value="Modificar" update=":form-edit:gridEdit" action="#{usersView.edit(usersView.selectedUser)}" icon="ui-icon-pencil"/>
                            <p:commandButton id="btnCancelar" value="Cancelar" onclick="window.location.replace(window.location.href);" icon="ui-icon-cancel" action="adminUser?faces-redirect=true"/>
                        </h:panelGrid>
                    </div>
                </h:panelGrid>
            </p:panel>
        </p:dialog>
    </h:form>
</ui:composition>
